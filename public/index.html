<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des Restos Solidaires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.0, 2.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('/api/restos')
      .then(res => res.json())
      .then(data => {
        data.forEach(r => {
          if (r.lat && r.lon) {
            L.marker([parseFloat(r.lat), parseFloat(r.lon)])
              .addTo(map)
              .bindPopup(`<strong>${r["Nom de l'établissement"]}</strong><br>${r["Adresse de l'établissement"]}<br>${r["Commune"]}`);
          }
        });
      });
  </script>
</body>
</html>
