<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des Restos Solidaires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.85, 2.35], 6);

    // Ajout du fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Requête vers ton serveur Node.js sur Render
    fetch('https://solideat1.onrender.com/api/restos')
      .then(res => res.json())
      .then(data => {
        data.forEach(r => {
          if (r.lat && r.lon) {
            L.marker([r.lat, r.lon])
              .addTo(map)
              .bindPopup(`<strong>${r.nom}</strong><br>${r.adresse}<br>${r.commune}`);
          }
        });
      })
      .catch(err => {
        console.error('Erreur lors du chargement des restaurants :', err);
      });
  </script>
</body>
</html>
